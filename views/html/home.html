<h4>Mostrando usuarios registrados por orden alfabético</h4>
<table class="table table-striped table-hover">
 <thead>
  <tr>
   <th>ID</th>
   <th>Nombre</th>
   <th>Apellido</th>
   <th>Fecha de registro</th>
   <th>Acción</th>
  </tr>
 </thead>
 <tbody>
  {loop="$users"}
   <tr>
    <td>{$value.id}</td>
    <td>{$value.name}</td>
    <td>{$value.lastname}</td>
    <td>{function="date('h:m - d/m/y', $value.datetime)"}</td>
    <td><a href='{function="url('home', 'edit', $value.id)"}'>Editar</a> - <a href='{function="url('home', 'delete', $value.id)"}'>Borrar</a></td>
   </tr>
  {/loop}
   <tr class='warning'>
    <td colspan='5' style='text-align:center;''>
     <a href='{function="url('home', 'create')"}'>Agregar usuario</a></td>
   </tr>
 </tbody>
</table>
